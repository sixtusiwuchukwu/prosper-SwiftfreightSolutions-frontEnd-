    <div class="modal" id="modal1" data-animation="slideInOutLeft">
      <div class="modal-dialog">
        <header class="modal-header">
          update Item Location
          <button class="close-modal" aria-label="close modal" data-close>
            ✕
          </button>
        </header>
        <section class="modal-content" style="display: flex;flex-direction: column;align-content: center;align-items: center;">
            <div class=screen-reader-response></div>

            <input type="text" placeholder="item TrackId" id="location-Id"style="height: 40px;border-radius: 4px; outline: none;margin-top: 20px; text-align: center; ">
          <input type="text" placeholder="Enter Current Location" id="location-value" style="height: 40px;border-radius: 4px; outline: none;margin-top: 20px; text-align: center; ">
          <input type="submit" value="Submit" onclick="LocationUpdate()" style="height: 40px;border-radius: 4px; outline: none;margin-top: 20px; text-align: center; background-color: brown;color: white;width: 50%;">
        </section>
      </div>
    </div> 
    <div class="modal" id="modal2" data-animation="slideInOutLeft">
      <div class="modal-dialog">
        <header class="modal-header">
          Update Item status
          <button class="close-modal" aria-label="close modal" data-close>
            ✕
          </button>
        </header>
        <section class="modal-content" style="display: flex;flex-direction: column;align-content: center;align-items: center;">
            <input type="text" placeholder="item TrackId" id="status-Id" style="height: 40px; border-radius: 3px;outline: none;  text-align: center;">
             <select  style="width:90%;height:40px;margin-top: 10px;border-radius: 4px;outline: none;" id="status-value">
                <option value="CONFIRMED ORDER">CONFIRMED ORDER</option>
                <option value="PROCESSING ORDER" >PROCESSING ORDER</option>
                <option value="QUALITY CHECK">QUALITY CHECK</option>
                <option value="DISPATCHED ITEM">DISPATCHED ITEM</option>
                <option value="PRODUCT DELIVERED">PRODUCT DELIVERED</option>
                </select> 
                <input type="submit" onclick="StatusUpdate()" value="Submit" style="height: 40px;border-radius: 4px; outline: none;margin-top: 5px; text-align: center; background-color: brown;color: white;width:50%;">
          </section>

      </div>
    </div>
     <div class="modal" id="modal3" data-animation="slideInOutLeft">
      <div class="modal-dialog">
        <header class="modal-header">
          Update password
          <button class="close-modal" aria-label="close modal" data-close>
            ✕
          </button>
        </header>
        <section class="modal-content" style="display: flex;flex-direction: column;align-content: center;align-items: center;">
            <div class=screen-reader-response></div>

            <input type="password" placeholder="Old password" class="password-Id" style="height: 40px; border-radius: 3px;outline: none;  text-align: center;margin-bottom: 10px;">
            <input type="password" placeholder="New password" class="password-Id" style="height: 40px; border-radius: 3px;outline: none;  text-align: center;">
            
                <input type="submit" onclick="PasswordUpdate()" value="Submit" style="height: 40px;border-radius: 4px; outline: none;margin-top: 5px; text-align: center;background-color: brown;color: white;width: 50%;">
          </section>

      </div>
